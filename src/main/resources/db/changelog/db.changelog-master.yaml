databaseChangeLog:
  - changeSet:
      id: 1
      author: yourname
      changes:
        - createTable:
            tableName: notification_task
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: notification_text
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: notification_date_time
                  type: timestamp
                  constraints:
                    nullable: false